{% extends 'shop/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Восстановление пароля</h2>
    <p>Укажите адрес электронной почты, привязанный к вашему аккаунту.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Отправить ссылку</button>
    </form>
  </div>
</div>
{% endblock %}

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Фон -->
  <rect width="300" height="200" fill="#1A1A1A"/>
  
  <!-- Руль -->
  <circle cx="150" cy="100" r="60" fill="none" stroke="#444" stroke-width="8"/>
  <circle cx="150" cy="100" r="50" fill="none" stroke="#333" stroke-width="5"/>
  
  <!-- Спицы руля -->
  <line x1="150" y1="50" x2="150" y2="70" stroke="#444" stroke-width="8"/>
  <line x1="150" y1="130" x2="150" y2="150" stroke="#444" stroke-width="8"/>
  <line x1="100" y1="100" x2="120" y2="100" stroke="#444" stroke-width="8"/>
  <line x1="180" y1="100" x2="200" y2="100" stroke="#444" stroke-width="8"/>
  
  <!-- Декоративные элементы -->
  <circle cx="150" cy="100" r="15" fill="#FFD700"/>
  <text x="150" y="104" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#1A1A1A">SABR</text>
  
  <!-- Декоративные линии -->
  <line x1="50" y1="170" x2="250" y2="170" stroke="#FFD700" stroke-width="3"/>
  <line x1="70" y1="180" x2="230" y2="180" stroke="#FFD700" stroke-width="2"/>
</svg>